check_school_access:
    path: /school/{emisCode}
    defaults: { _controller: AppBundle:Access:checkSchoolAccess }
    requirements:
            emisCode: \d+ 
#            url: /{0,1}.*
    condition: "request.getSession().get('school_access') != null and context.getEmisCode() not in request.getSession().get('school_access')"
app:
    resource: "@AppBundle/Controller/"
    type:     annotation
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"
remove_trailing_slash:
    path: /{url}
    defaults: { _controller: AppBundle:Default:removeTrailingSlash }
    requirements:
            url: .*^profile/$
            methods: 'GET'
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
